description: 'Brønderslev Varme A/S etablerer et helt nyt koncept for energiproduktion, som bliver det første og mest innovative af sin art i Danmark. Samtidig bliver anlægget et af de mest energieffektive af sin slags i hele verden, og det nye anlæg omstiller Brønderslev Forsyning til vedvarende energi.


I forbindelse med anlæggelsen af det nye værk, sker der store landskabelige forandringer inden for værkets projektområde, hvor også det gamle værk ligger. Bundet i Forsyningens ønske om at formidle viden omkring det nye anlæg og de vedvarende energiformer, har dette ansporet til at tænke ud over entreprise-området og se det omkringliggende landskab som et unikt område med mulighed for at skabe merværdi for forbrugerne – for borgeren i Brønderslev. Dette landskab, som forbinder det nye og det gamle anlæg på tværs af et i dag utilgængeligt, kommunalt ejet eng- og vådområde, kaldes ‘energilandskabet’.


Med energilandskabet forvandles det lidt hengemte og sparsomt udnyttede erhvervsområde på Øster Kærvej til et nyt udflugtsmål i byen, og udgør den fysiske, samlende ramme for bevægelse og læring om natur og -videnskab. Et rekreativt læringsrum i byen, hvor der skabes synergier mellem læring, fysisk aktivitet og rekreation.


Energilandskabet formidler "urørt" natur i byen via adgang til Lygtebækken, vådområder, engstrækninger, skovbælter og udsigtspunkter ad nye stier, spange, gangbroer. Energilandskabets oplevelsesgangbro i seks meters højde over hegnet til Forsyningens område giver adgang ind i selve flisværket, hvorfra der er indkig i kedelhallen og indgang til Læringslab. Herved knyttes naturvidenskabens forsøgslaboratorium direkte med landskabet, energiteknologierne og naturens fænomener rundt om værket. Energilandskabet forbindes til de offentlige stisystemer der findes i Brønderslev Syd


Projektet kobler flere samfundsfunktioner i ét og samme projekt: Energiproduktion, læring og rekreation. Derved øges sammenhængskraften mellem samfundsmæssige interesser, mellem by og land, mellem eksisterende foreninger og fællesskaber og endeligt mellem mennesker.'