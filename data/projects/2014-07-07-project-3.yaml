description: 'Hollufgård er en herregård beliggende syd-øst for Odense. Den omkringliggende have og landskabspark er offentlig tilgængelig og flittigt brugt af mange besøgende. Landskabet rummer mange fortællinger og anvendelsesmuligheder, som formidles på skilte i forskellige formater, som er opstillet strategisk.


De tre typer af skilte har designmæssig sammenhæng, og fremstår enkle og robuste. Materialerne er cortenstål og polycarbonat, som er printet på bagsiden. Designet er lavet, så oversigtsskiltene ikke har en bagside, men så det er muligt at montere skilte på begge sider af stålpladen.


Louise Bengtsen Landskab har designet selve skiltene samt grafisk opsætning.


Skiltene er senere også anvendt på Langelinie (indsæt evt. Link til projektet Langelinie) i Odense, til formidling af et klimatilpasningsprojekt.'