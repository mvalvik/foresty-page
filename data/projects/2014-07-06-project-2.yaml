description: 'Huset er placeret få meter fra kysten, med udsyn over Øresund og direkte adgang til vandet.
Her skabes en sanselig og robust have, med planter som er fortrinsvis hjemmehørende, og som trives i det kystnære klima. Beplantningskarakteren varierer på tværs af grunden, så der mod vandet er et kystnært, ekstensivt præg, mens der på de mere vindbeskyttede side af huset, syd, vest og nord, er et kultiveret, dyrket præg.


Det kystnære præg komponeres af mange forskellige prydgræsser, som står og svajer i vinden, ligesom siv. Græsplantningerne er suppleret med hårdføre buske, blomstrende stauder og løg.
Det kultiverede præg komponeres af mange nytteplanter såsom frugttræer, bærbuske, blomstrende stauder, duftende urter og spiselige bunddækkende planter såsom skovjordbær.
De to præg fletter sig sammen, og skaber en spændende overgang i den kystnære have.
I plantevalget er der stor opmærksomhed på sæsonvariation med blomstring, løvfald, frugter og smukke vinterstande, så haven er oplevelsesrig og sanselig, også om vinteren. Blomstringsfarverne er primært hvid, kombineret med blå, lilla, rødlige og gyldne farver og nuancer. Blomstringstidspunkterne er sammensat i et sansemættet og foranderlig landskabelig cyclus, som følger årstidernes skiften, og trækker dem helt ind i husets indre rum.


Beplantningen etableres ligeledes med fokus på at skabe smukke kompositioner og landskabelige “billeder” set fra husets indre rum.
Der er i beplantningsplanen indarbejdet rumskabende beplantning, som har en højde så man kan kigge over den inde fra huset, mens den virker læskabende og beskyttende i de grønne opholdsnicher som skabes i haven. Her er skabt grønne lækroge og terrasser med forskellig orientering, så der er gode muligheder for at slå sig ned et sted i haven med læ og sol.
Herunder er indarbejdet en strategisk placering af træerne, så indsynet fra de omkringliggende bygninger begrænses.'
